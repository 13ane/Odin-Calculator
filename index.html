<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
    <div id="display">
        
    </div>
    <div id="buttons">
        <div id="rowOne">
            <button id="sevenB" class="number" value="7">7</button>
            <button id="eightB" class="number" value="8">8</button>
            <button id="nineB" class="number" value="9">9</button>
            <button id="addB" class="operator" value="+">+</button>
        </div>
        <div id="rowTwo">
            <button id="fourB" class="number" value="4">4</button>
            <button id="fiveB" class="number" value="5">5</button>
            <button id="sixB" class="number" value="6">6</button>
            <button id="subtractB" class="operator" value="-">-</button>
        </div>
        <div id="rowThree">
            <button id="oneB" class="number" value="1">1</button>
            <button id="twoB" class="number" value="2">2</button>
            <button id="threeB" class="number" value="3">3</button>
            <button id="multiplyB" class="operator" value="*">*</button>
        </div>
        <div id="rowFive">
            <button id="zeroB" class="number" value="0">0</button>
            <button id="peroidB" class="number" value=".">.</button>
            <button id="zeroZeroB" class="number" value="00">00</button>
            <button id="divideB" class="operator" value="/">/</button>
        </div>
        <div id="rowSix">
            <button id="clearB" class="operator" value="clear">AC</button>
            <button id="backSpaceB" class="operator" value="backSpace"><-</button>
        </div>
    </div>
    <div id="equals">
        <button id="equalsB" class="operator">=</button>
    </div>
</div>
</body>
</html>
