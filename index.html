<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
    <div id="display">
        
    </div>
    <div id="buttons">
        <div id="rowOne">
            <button id="sevenB">7</button>
            <button id="eightB">8</button>
            <button id="nineB">9</button>
            <button id="addB">+</button>
        </div>
        <div id="rowTwo">
            <button id="fourB">4</button>
            <button id="fiveB">5</button>
            <button id="sixB">6</button>
            <button id="subtractB">-</button>
        </div>
        <div id="rowThree">
            <button id="oneB">1</button>
            <button id="twoB">2</button>
            <button id="threeB">3</button>
            <button id="multiplyB">*</button>
        </div>
        <div id="rowFive">
            <button id="zeroB">0</button>
            <button id="peroidB">.</button>
            <button id="zeroZeroB">00</button>
            <button id="divideB">/</button>
        </div>
        <div id="rowSix">
            <button id="clearB">AC</button>
            <button id="backSpaceB"><-</button>
        </div>
    </div>
    <div id="equals">
        <button id="equalsB">=</button>
    </div>
</div>
</body>
</html>
